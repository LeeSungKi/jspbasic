<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action = "test01_result.jsp"> 
	<!-- 사용자와 상호작용하는 (입력, 체크, 선택 등) 태그
		- 회원가입, 로그인, 게시판 글쓰기 등
		- action : 해당 form의 입력값을 제출할 곳
		  submit : form을 제출
	-->
	이름 : <input type = "text" name = "user_name"> <br>
	나이 : <input type = "number" name = "user_age"> <br>
	성별 : <input type = "checkbox" name = "user_gender" value="male">남
		  <input type = "checkbox" name = "user_gender" value="female">여 <br>

	<input type = "submit" value = "확인">
	<input type = "reset" value = "다시 입력!">	
	</form>
</body>
</html>
